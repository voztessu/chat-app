<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Geologica" rel="stylesheet"> <!-- Link to Digital-7 font -->
    <link rel="stylesheet" href="/style.css">    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>
    <!-- <h1>APP CHAT</h1> -->
    <div class="container d-none">
        <div class="chat-container">
            <div id="chat-column" class="position-relative">
                <div class="searchform p-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white" id=""> <img width="20" height="20"
                                    src="https://img.icons8.com/pulsar-gradient/48/search-more.png"
                                    alt="search-more" /></span>
                        </div>
                        <input type="search" class="form-control" id="searchBox" placeholder="Tìm kiếm..." />
                        <div class="countResult"><span></span></div>
                        <div class="input-group-append">
                            <span class="btn btn-light  input-group-text btnUp"><img width="20" height="20"
                                    src="https://img.icons8.com/pulsar-gradient/48/collapse-arrow.png"
                                    alt="collapse-arrow" /></span>
                            <span class="btn btn-light input-group-text btnDown"><img width="20" height="20"
                                    src="https://img.icons8.com/pulsar-gradient/48/expand-arrow.png"
                                    alt="expand-arrow" /></span>
                            </span>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text bg-white btn closeSearchBox" id="">Hủy</span>
                        </div>
                    </div>
                </div>
                <input type="hidden" class="btn-load-more">
                <div id="chat" class="overflow-auto border-bottom border-top"></div>
                <div class="p-1 position-relative">
                    <div style="display:none" class="scrollBottom" onclick=scrollToBottom()><svg width="20" height="20"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2B2C33"
                            gradientcolor1="#2B2C33" gradientcolor2="#2B2C33">
                            <path
                                d="M4.22 8.47a.75.75 0 0 1 1.06 0L12 15.19l6.72-6.72a.75.75 0 1 1 1.06 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L4.22 9.53a.75.75 0 0 1 0-1.06Z">
                            </path>
                        </svg>
                    </div>
                    <div class="contentReply d-flex align-items-center">
                    </div>
                    <div id="input-area">
                        <textarea type="text" id="input-msg" class="form-control"
                            placeholder="Nhập tin nhắn"></textarea>
                        <div>
                            <button id="send" class="btn btn-primary send-msg"><i class="fa fa-paper-plane"
                                    aria-hidden="true"></i>
                                Gửi</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="control-column" class="d-flex flex-column">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="dropdown show">
                            <div class="dropdown-toggle result-option result-option-verbal" href="#" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="icon-box mr-auto">
                                    <img width="25" height="25"
                                        src="https://img.icons8.com/pulsar-gradient/48/send-mass-email.png"
                                        alt="send-mass-email" />
                                    <span class="verbal-icon-text pl-1">Tin chưa rep</span>
                                </div>
                                <div class="result-box">

                                </div>
                            </div>
                            <div class="dropdown show">
                                <div class="dropdown-menu shadow dropdown-menu-right overflow-scroll"
                                    aria-labelledby="dropdownUndreadMessage">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-2 containFormDuplicated">
                    <input class="form-control inputFormDuplicated overflow-auto" type="search" placeholder="Tìm kiếm...">
                </div>
                <div class="resulFormDuplicated overflow-auto mb-2"></div>
                <div class="card flex-row info p-1">
                    <div style="color:#479eeb" class="member"><img width="25" height="25"
                            src="https://img.icons8.com/pulsar-gradient/48/user.png" alt="user" /><span></span>
                    </div>
                    <button style="color:#479eeb" type="button" class="btn p-0" onclick=logOut()><img width="25"
                            height="25" src="https://img.icons8.com/pulsar-gradient/48/exit.png" alt="exit" />
                        </button>
                </div>
            </div>
        </div>
    </div>
    <div id="confirm-modal">
        <div class="modal-delete-content">
            <h5 class="py-3 font-weight-bold">Xóa tin nhắn</h5>
            <p>Bạn có chắc muốn xóa tin nhắn này không?</p>
            <div class="modal-delete-footer">
                <button id="confirm-delete" class="btn btn-danger">Xóa</button>
                <button id="cancel-delete" class="btn btn-secondary">Hủy</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</footer>

</html>
